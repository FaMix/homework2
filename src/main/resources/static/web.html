<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Search Engine</title>
</head>
<body>
	<h1>Enter the data you want to search for:</h1>

	<label for="Title">Title:</label>
	<input type="text" id="Title">
	<br>
	<br>

	<label for="Authors">Authors:</label>
	<input type="text" id="Authors">
	<br>
	<br>

	<label for="Abstract">Abstract:</label>
	<input type="text" id="Abstract">
	<br>
	<br>

	<label for="Content">Content:</label>
	<input type="text" id="Content">
	<br>
	<br>

	<button onclick="sendData()">Send</button>
	<!--<button onclick="fetchData()">Show Received Data</button> -->

	<!-- Container where the response will be displayed -->
	<div id="responseContainer" style="margin-top: 20px;"></div>

	<script>
        function sendData(){
            const Title  = document.getElementById('Title').value;
            const Authors = document.getElementById('Authors').value;
            const Abstract = document.getElementById('Abstract').value;
            const Content = document.getElementById('Content').value;
            
            const data = {
                Title: Title,
                Authors: Authors,
                Abstract: Abstract,
                Content: Content
            };

            // Send data with POST
            fetch('http://localhost:8080/receive', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Data sent successfully');
                console.log('Response from server (POST): ', data);
                
                fetchData();
            })
            .catch(error => {
                console.error('Error (POST): ', error);
            });
        }

        function fetchData(){
            // Make a GET request to /data
            fetch('http://localhost:8080/data')
            .then(response => response.json())
            .then(data => {
                console.log('Response from server (GET): ', data);
                
                // Display the received data in the container
                const responseContainer = document.getElementById('responseContainer');
                
                if (data.receivedData) {
                    responseContainer.innerHTML = `
                        <h3>Received Data:</h3>
                        <p><strong>Results for Title:</strong> ${data.receivedData.Title || ''}</p>
                        <p><strong>Results for Authors:</strong> ${data.receivedData.Authors || ''}</p>
                        <p><strong>Results for Abstract:</strong> ${data.receivedData.Abstract || ''}</p>
                        <p><strong>Results for Content:</strong> ${data.receivedData.Content || ''}</p>
                    `;
                } else {
                    responseContainer.innerHTML = '<p>No data available.</p>';
                }
            })
            .catch(error => {
                console.error('Error (GET): ', error);
            });
        }
    </script>

</body>
</html>
